<!DOCTYPE HTML>
<html>
<head>
<title>Annoy the Kitty! (Typing Game)</title>
<meta charset = "utf-8">
<link rel = "stylesheet" type = "text/css" href = "style.css" />
<link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="name">
      <h1>Annoy the kitty</h1>
    </div>
    <div class="instructions">
      <h2> by typing out the words quickly and correctly.</h2>
    </div>
    <div class="scoreRack">
      <p>Score</p>
      <span class="score">0</span>
    </div>
    <div class="timeRack">
      <p>Time</p>
      <span class="time">120</span>
    </div>
    <div class="placeholder">
      <img id="img" src="cat-attacking-fingers/1.png"/>
    </div>
    <div class="start">
      <button id="startButton">Start!</button>
    </div>
    <div class="wordRack">
      <p class="word">
      </p>
    </div>
  </div>
  <script type="text/javascript"  src="./script.js"></script>
  <script type="text/javascript"  src="./script2.js"></script>
</body>
</html>
