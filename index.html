<!DOCTYPE HTML>
<html>
<head>
<title>Annoy the Kitty! (Typing Game)</title>
<meta charset = "utf-8">
<link rel = "stylesheet" type = "text/css" href = "style.css" />
<script src = "script.js"></script>
<script src = "script2.js"></script>
</head>
<body>
  <div class="container">
    <div class="name">
      <h1>Annoy the kitty</h1>
    </div>
    <div class="instructions">
      <h2> by typing out the words quickly and correctly.</h2>
    </div>
    <div class="score">
      <p>Score</p>
    </div>
    <div class="time">
      <p>Time:</p>
      <span class="counter">122</span>
    </div>
    <div class="start">
      <button>Start!</button>
    </div>
    <div class="wordSpace">
      <p class="word"></p>
    </div>
  </div>
</body>
</html>
