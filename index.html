<!DOCTYPE HTML>
<html>

<head>
<title>Annoy the Kitty! (Typing Game)</title>
<meta charset="utf-8">
<link rel = "stylesheet" type = "text/css" href = "style.css" />
<script type = "text/javascript" href = "script.js"></script>
</head>

<body>
  <div id="container">
    <div id="name">
      <h1>Annoy the kitty</h1>
    </div>
    <div id="instructions">
      <h2> by typing out the words quickly and correctly.</h2>
    </div>
    <div id="score">

    </div>
    <div id="rage-o-meter">

    </div>
    <div id="game">
    <div id="time">
      <span id="counter"></span>
    </div>
    <div id="start">
      <button type="button" id="play">Start!</button>
    </div>

    <div id="rword">

    </div>
    <div id="playerType">
      <input type="text" id="typing-pad" />
    </div>
    <div id="reset">
      RESET
    </div>
    </div>
  </div>
</body>


</html>
